<div class="card-deploy">
  <h3>Step {{$ctrl.step}}</h3>
  <hr/>
  <div style="margin-bottom: 10px;">
    <span>Choose domain:</span>
    <select style="width: 170px" ng-model="domain" ng-change="setDomain()">
      <option ng-repeat="(key, domain) in domainsList">{{domain}}</option>
    </select>
    <div
      class="play-button"
      ng-class="{disabled: !domain}"
      ng-if="final === undefined"
      ng-click="deployConfig()"
    >
      <i class="fa fa-play-circle"></i>
    </div>
    <div class="success-button" ng-if="final.status === 'success'">
      <i class="fa fa-check-circle-o"></i>
    </div>
    <div class="failed-button" ng-if="final.status === 'failed'">
      <i class="fa fa-times-circle-o"></i>
    </div>
    <div
      class="DashboardGraphs error"
      ng-if="final.status === 'failed'"
      style="background-color: #f8d7da;
    border: 1px solid #f5c6cb; padding-bottom: 20px;"
    >
      <i class="fa fa-warning"></i> Something went wrong. See log
      <a ng-href="#/jobs/playbook/{{final['job']}}">here...</a>
    </div>
    <div
      class="gear"
      ng-if="final === null && final.status !== 'failed' && final.status !== 'success'"
    ></div>
  </div>
</div>
